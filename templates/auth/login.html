<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded sticky-top shadow-lg p-3 mb-5">
        <div class="container px-3 text-white">
            <a class="navbar-brand" href="#">fantarinuncia.live</a>
            <button aria-label="Toggle navigation" aria-expanded="false" aria-controls="navbarNav" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button" class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNav" class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a href="/regolamento" class="nav-link"><i class="bi bi-people-fill me-2"></i>Regolamento</a>
                    </li>

                    <li class="nav-item rounded">
                        <a href="/" class="nav-link"><i class="bi bi-telephone-fill me-2"></i>Home</a>
                    </li>
                    <li class="nav-item svg-item">
                        <a href="https://github.com/wassupiari" class="">
                            <svg stroke-linejoin="round" stroke-linecap="round" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" height="24" width="24" class="icon icon-tabler icon-tabler-brand-github" xmlns="http://www.w3.org/2000/svg">
                                <path fill="none" d="M0 0h24v24H0z" stroke="none"></path>
                                <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"></path>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-12 col-md-6 my-5">
                <h2 class="mb-4">Login</h2>
                {% if credentials_message %}
                <div class="alert alert-warning" role="alert">
                    {{credentials_message}}
                </div>
                {%endif%}
                <form method="post" id="login-form">
                    <div class="mb-3">
                        <label class="form-label" for="usernameLogin">Username</label>
                        <input name="username" id="usernameLogin" class="form-control p-2" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="passwordLogin">Password</label>
                        <input name="password" id="passwordLogin" class="form-control p-2" type="password" autocomplete="current-password webauthn">
                    </div>
                    <button class="btn btn-primary" type="submit">Accedi</button> <a href="/auth/register" class="btn btn-outline-primary">Registrati</a>
                </form>
            </div>
        </div>
    </div>

    <footer >
        <div class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <div class="lc-block text-center mb-3 mb-md-0">
                    <span editable="inline" class="text-muted">Â© 2024 fantarinuncia.live</span>
                </div>
            </div>


            <div class="col-md-4 justify-content-end d-flex gap-3">
                <div class="lc-block">

                    <a href="https://github.com/wassupiari">

                </div>
            </div>
        </div>
    </footer>

    <script src="{{url_for('static', filename='script.js')}}"></script>
    <script src="{{url_for('static', filename='bootstrap/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='jquery/jquery-3.7.1.min.js')}}"></script>
