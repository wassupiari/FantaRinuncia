<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="text-white">
<head>
    <meta charset="UTF-8">
    <title>Regolamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
</head>
<body>
<div class="container-fluid fixed">
  <div class="row justify-content-center mt-3">
    <div class="col-md-6">
      <div class="d-block px-3 py-2 text-center text-bold text-white old-bv alert alert-danger text-center w-100">
        Fantarinuncia è in fase di sviluppo.
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded mb-4 shadow-lg p-3 mb-5">
    <div class="container px-3">
        <a class="navbar-brand" href="#">Fanta_Rinuncia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-md-auto gap-2">
                <li class="nav-item rounded">
                    <a class="nav-link" href="/"><i class="bi bi-telephone-fill me-2"></i>Home</a>
                </li>
                {% if logged %}
                <li class="nav-item dropdown rounded">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person-fill me-2"></i>Profile</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/profile">Account</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item rounded">
                    <a class="nav-link" href="/auth/login"><i class="bi bi-telephone-fill me-2"></i>Login</a>
                </li>
                {% endif %}
                <li class="nav-item svg-item">
                    <a href="https://github.com/wassupiari">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<section class="pt-24 pb-32 overflow-hidden">
  <div class="container px-3">
    <div class="mw-md-md mx-auto text-center mb-20">
      <h2 class="fs-10 fw-semibold text-center mb-4">Il Regolamento del FantaRinuncia</h2>
      <p class="fs-17 text-muted mb-0">work in progress</p>
    </div>
  </div>
</section>

<footer class="container fixed-bottom">
        <hr>
          <p>© FantaRinuncia 2024</p>
    </footer>

    <script src="{{url_for('static', filename='script.js')}}"></script>
    <script src="{{url_for('static', filename='bootstrap/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='jquery/jquery-3.7.1.min.js')}}"></script>
</body>
</html>
