<!DOCTYPE html>
<html lang="it" data-bs-theme="dark" class="text-white">
<head>
    <title>HomePage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top mb-4">
    <div class="container px-3">
        <a class="navbar-brand" href="#">Fanta_Rinuncia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-md-auto gap-2">
                <li class="nav-item rounded">
                    <a class="nav-link" href="/regolamento"><i class="bi bi-people-fill me-2"></i>Regolamento</a>
                </li>
                <li class="nav-item rounded">
                    <a class="nav-link" href="#"><i class="bi bi-telephone-fill me-2"></i>Contact</a>
                </li>
                <li class="nav-item dropdown rounded">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person-fill me-2"></i>Profile</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/profile">Account</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
            <!-- Search Box -->
            <form class="form-inline my-2 my-lg-0" id="search-form">
                <div class="d-flex">
                    <input class="form-control mr-sm-2" type="text" id="search-input" placeholder="Cerca..."
                        aria-label="Cerca" aria-describedby="button-addon2">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="text" id="search-button">Cerca</button>
                </div>
            </form>
        </div>
    </div>
</nav>


<div class="container px-3">
    <div class="row">
      <div class="col-8">
        <div class="container" id="cards-container">
            {% for person in data %}
                <div class="col-md-5 card-item">
                    <div class="card h-100">
                        <div class="card-body">
                            <p class="card-text">{{ person.firstname }} {{ person.lastname }} </p>
                            <p class ="points-value">{{ person.points }} distasi</p>
                            <input type="checkbox" class="btn-check" id="btn-check-{{ loop.index }}" autocomplete="off">
                            <label  class="btn btn-outline-light" for="btn-check-{{ loop.index }}">scegli me</label>
                        </div>
                    </div>
                </div>
            {% endfor %}
            <div id="search-message" style="display: none;">Nessuna persona trovata con questo nome</div>
        </div>
      </div>
        <div class="col-4" id="squad-maker">
              <figure>
              <blockquote class="blockquote">
                <h2>La tua squadra</h2>
              </blockquote>
              <figcaption class="blockquote-footer">
              <cite title="Source Title">  Fai la scelta giusta </cite>
              </figcaption>
            </figure>
            <div id="squadra-container" class="card-body border-0">
                <!-- Qui verranno aggiunti dinamicamente gli elementi della squadra -->
            </div>
            <div id="alert-container"></div>
            <div id="team-points" class="mb-2"></div>
            <button id="salva-squadra-button" class="btn btn-success invisible" onclick="salvaSquadra()">Salva Squadra</button>
            <button onclick="topFunction()" id="myBtn" title="Go to top">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </div>
</div>
    <footer><p class="footer-heart">
      Made with <g-emoji class="g-emoji" alias="heart" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
    <img class="emoji" alt="heart" height="15" width="15" src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png"></g-emoji> by <a class="text-white" href="https://github.com/wassupiari">me</a>
    </p>
    </footer>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
