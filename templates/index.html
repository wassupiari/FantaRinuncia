<!DOCTYPE html>
<html lang="it">
<head>
    <title>homepage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FantaRinuncia</a>


        <div class="d-flex">
        <a class="btn btn-outline-danger me-2" href="/logout">Logout</a>
        <a class="btn btn-outline-primary" href="/visualizza-squadre">Visualizza Squadra</a>
        </div>
      </div>
    </nav>








    <div class="row">
      <div class="col-9">
             <!-- Campo di ricerca -->
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="search-input" placeholder="Cerca..." aria-label="Cerca" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="search-button">Cerca</button>
    </div>
              <!-- Cards dinamiche -->
        <div class="container" id="cards-container">
            {% for person in data %}
                <div class="col-md-4 card-item">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text">{{ person.firstname }} {{ person.lastname }}</p>
                            <input type="checkbox" class="btn-check" id="btn-check-{{ loop.index }}" autocomplete="off">
                            <label class="btn btn-outline-danger" for="btn-check-{{ loop.index }}">scegli me</label>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
      </div>
      <div class="col-2">
          <h2>Persone Selezionate</h2>
          <div id="squadra-container" class="card-body">
          </div>
          <div id="alert-container"></div>
           <button id="salva-squadra-button" class="btn btn-success">Salva Squadra</button>
      </div>
    </div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
